<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumite Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        #user-info {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        .container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        #question-container {
            font-size: 22px;
            margin: 20px 0;
            color: #333;
            display: none;
        }

        .button-container {
            margin-top: 20px;
            display: none;
        }

        .answer-btn {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white; /* Default button */
            width: 150px;
            margin: 10px;
        }

        .answer-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #result-container {
            display: none;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="user-info">ID No: <span id="user-id"></span></div>

    <div class="container" id="instruction-container">
        <h1>Karate Coach Kumite Examination â€“ 2025</h1>
        <h3>Instructions:</h3>
        <ul style="text-align: left;">
            <li>Read each statement carefully.</li>
            <li>The answer to a question is true only if it is always true; otherwise, it is false.</li>
            <li>Mark (âœ”) for True or (âœ˜) for False in the box provided.</li>
            <li>Do not leave any question unanswered.</li>
        </ul>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Question container -->
    <div class="container" id="question-container"></div>

    <!-- Answer buttons -->
    <div class="button-container">
        <button class="answer-btn" onclick="validateAnswer('true')">âœ” True</button>
        <button class="answer-btn" onclick="validateAnswer('false')">âœ˜ False</button>
    </div>

    <!-- Result container -->
    <div id="result-container"></div>

    <script>
        // ðŸ”¹ **Ensure Always Redirect to `index.html` if Not Authenticated**
        if (!localStorage.getItem('authenticated') || !localStorage.getItem('username')) {
            localStorage.clear(); // Clear session on refresh
            window.location.href = 'index.html'; // Redirect to login page
        }

        let userID = localStorage.getItem('username');
        document.getElementById("user-id").innerText = userID;

        let questions = [];
        let availableQuestions = [];
        let currentQuestionIndex = 0;
        let totalQuestionsToRun = 70;
        let questionTimer;
        let correctAnswers = 0;
        let wrongAnswers = [];
        let correctAnswerList = [];

        // Fetch questions from JSON file
        fetch('./questions.json')
            .then(response => response.json())
            .then(data => {
                questions = data;
                shuffleQuestions();
                availableQuestions = questions.slice(0, totalQuestionsToRun);
            })
            .catch(error => {
                console.error('Error loading questions:', error);
                document.getElementById('instruction-container').innerHTML += '<p style="color:red;">Error loading questions!</p>';
            });

        function shuffleQuestions() {
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
        }

        function startQuiz() {
            document.getElementById("instruction-container").style.display = "none";
            document.getElementById("question-container").style.display = "block";
            document.querySelector(".button-container").style.display = "block";
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestionIndex < totalQuestionsToRun) {
                const question = availableQuestions[currentQuestionIndex];
                document.getElementById("question-container").innerHTML = 
                    `<p><strong>${currentQuestionIndex + 1})</strong> ${question.text}</p>`;
                resetTimer();
            } else {
                clearTimeout(questionTimer);
                displayResults();
            }
        }

        function resetTimer() {
            clearTimeout(questionTimer);
            questionTimer = setTimeout(() => {
                validateAnswer(null);
            }, 20000);
        }

        function validateAnswer(userAnswer) {
            clearTimeout(questionTimer);

            const currentQuestion = availableQuestions[currentQuestionIndex];
            if (userAnswer === currentQuestion.ans) {
                correctAnswers++;
                correctAnswerList.push(currentQuestion);
            } else {
                wrongAnswers.push({
                    question: currentQuestion,
                    userAnswer: userAnswer || 'Unanswered'
                });
            }

            currentQuestionIndex++;
            showQuestion();
        }

        function displayResults() {
            document.getElementById("question-container").style.display = "none";
            document.querySelector(".button-container").style.display = "none";

            const resultContainer = document.getElementById("result-container");
            resultContainer.style.display = "block";
            resultContainer.innerHTML = `<h2>Quiz Completed!</h2>
                <p>User ID: ${userID}</p>
                <p>You answered ${correctAnswers} questions correctly out of ${totalQuestionsToRun}.</p>`;

            sendResultsToGoogleSheet(userID, userID, correctAnswers);

            // ðŸ”´ **Auto Logout After Quiz Completion**
            setTimeout(() => {
                logoutUser();
            }, 5000); // Redirects to login after 5 seconds
        }

        function sendResultsToGoogleSheet(userId, username, score) {
            const sheetURL = "https://script.google.com/macros/s/AKfycbzJv9gYjITg604_DwrLOaq-YkYNE8NSj5W_M-vtURZ7BZL7IWsrctwH0NoP4jO1zTXw/exec";

            fetch(sheetURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ id: userId, username: username, score: score })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Server Response:", data);
                alert("Result Saved: " + data.message);
            })
            // .catch(error => {
            //     console.error("Error:", error);
            //     alert("Failed to save results. Check console for error.");
            // })
            ;
        }

        // ðŸ”´ **Logout Function**
        function logoutUser() {
            localStorage.clear(); // Clears session data
            sessionStorage.setItem("quizCompleted", "true"); // Store completion flag in session
        }

        // ðŸ”¹ **Check if the quiz was completed before refresh**
        window.onload = function () {
            if (sessionStorage.getItem("quizCompleted")) {
                sessionStorage.removeItem("quizCompleted"); // Clear flag
                window.location.href = 'index.html'; // Redirect to login
            }
        };

    </script>
</body>
</html>
