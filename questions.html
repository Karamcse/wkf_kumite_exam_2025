<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumite Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
            position: relative;
            background-color: #f4f4f4;
        }

        #user-info {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        #question-container {
            font-size: 22px;
            color: #333;
            display: none;
            text-align: center;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 700px;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
        }

        .button-container button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            min-width: 120px;
        }

        .button-container button:hover {
            opacity: 0.8;
        }

        .true-btn {
            background-color: #28a745;
            color: white;
        }

        .false-btn {
            background-color: #dc3545;
            color: white;
        }

        #result-container {
            display: none;
            margin-top: 20px;
            color: #333;
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="user-info">ID No: <span id="user-id"></span></div>

    <div class="container" id="instruction-container">
        <h1>Karate Coach Kumite Examination – 2025</h1>
        <h3>Instructions:</h3>
        <ul style="text-align: left;">
            <li>Read each statement carefully.</li>
            <li>The answer to a question is true only if it is always true; otherwise, it is false.</li>
            <li>Mark (✔) for True or (✘) for False in the box provided.</li>
            <li>Do not leave any question unanswered.</li>
        </ul>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Question container -->
    <div id="question-container"></div>

    <!-- Answer buttons -->
    <div class="button-container">
        <button class="true-btn" onclick="validateAnswer('true')">✔ True</button>
        <button class="false-btn" onclick="validateAnswer('false')">✘ False</button>
    </div>

    <!-- Result container -->
    <div id="result-container"></div>

    <script>
        let questions = [];
        let availableQuestions = [];
        let currentQuestionIndex = 0;
        let totalQuestionsToRun = 70;
        let questionTimer;
        let correctAnswers = 0;
        let wrongAnswers = [];
        let correctAnswerList = [];
        let userID = localStorage.getItem('username') || 'Guest'; 

        document.getElementById("user-id").innerText = userID; 

        if (localStorage.getItem('authenticated') !== 'true') {
            window.location.href = 'login.html';
        }

        fetch('questions.json')
            .then(response => response.json())
            .then(data => {
                questions = data;
                shuffleQuestions();
                availableQuestions = questions.slice(0, totalQuestionsToRun);
            })
            .catch(error => {
                console.error('Error loading questions:', error);
                document.getElementById('instruction-container').innerHTML += '<p style="color:red;">Error loading questions!</p>';
            });

        function shuffleQuestions() {
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
        }

        function startQuiz() {
            document.getElementById("instruction-container").style.display = "none";
            document.getElementById("question-container").style.display = "block";
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestionIndex < totalQuestionsToRun) {
                const question = availableQuestions[currentQuestionIndex];
                document.getElementById("question-container").innerHTML = 
                    `<p>${currentQuestionIndex + 1}) Question ${question.number}: <strong>${question.text}</strong></p>`;
                resetTimer();
            } else {
                clearTimeout(questionTimer);
                displayResults();
            }
        }

        function resetTimer() {
            clearTimeout(questionTimer);
            questionTimer = setTimeout(() => {
                validateAnswer(null);
            }, 20000); 
        }

        function validateAnswer(userAnswer) {
            clearTimeout(questionTimer);

            const currentQuestion = availableQuestions[currentQuestionIndex];
            if (userAnswer === currentQuestion.ans) {
                correctAnswers++;
                correctAnswerList.push(currentQuestion);
            } else {
                wrongAnswers.push({
                    question: currentQuestion,
                    userAnswer: userAnswer || 'Unanswered'
                });
            }

            currentQuestionIndex++;
            showQuestion();
        }

        function displayResults() {
            document.getElementById("question-container").style.display = "none";
            document.querySelector(".button-container").style.display = "none";

            const resultContainer = document.getElementById("result-container");
            resultContainer.style.display = "block";
            resultContainer.innerHTML = `<h2>Quiz Completed!</h2>
                <p>User ID: ${userID}</p>
                <p>You answered ${correctAnswers} questions correctly out of ${totalQuestionsToRun}.</p>`;

            sendResultsToGoogleSheet(userID, userID, correctAnswers);
        }

        function sendResultsToGoogleSheet(userId, username, score) {
            const sheetURL = "https://script.google.com/macros/s/AKfycbzJv9gYjITg604_DwrLOaq-YkYNE8NSj5W_M-vtURZ7BZL7IWsrctwH0NoP4jO1zTXw/exec";

            fetch(sheetURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ id: userId, username: username, score: score })
            })
            .then(response => response.text())
            .then(data => {
                console.log("Server Response:", data);
                alert("Result Saved: " + data);
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Failed to save results. Check console for error.");
            });
        }
    </script>
</body>
</html>
