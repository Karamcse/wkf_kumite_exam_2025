<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumite Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
            position: relative;
        }

        #user-info {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #question-container {
            font-size: 20px;
            margin: 20px;
            color: #333;
            display: none;
        }

        .button-container {
            margin-top: 20px;
        }

        #result-container {
            display: none;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="user-info">ID No: <span id="user-id"></span></div>

    <div class="container" id="instruction-container">
        <h1>Karate Coach Kumite Examination – 2025</h1>
        <h3>Instructions:</h3>
        <ul style="text-align: left;">
            <li>Read each statement carefully.</li>
            <li>The answer to a question is true only if it is always true; otherwise, it is false.</li>
            <li>Mark (✔) for True or (✘) for False in the box provided.</li>
            <li>Do not leave any question unanswered.</li>
        </ul>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Question container -->
    <div class="container" id="question-container"></div>

    <!-- Answer buttons -->
    <div class="button-container">
        <button onclick="validateAnswer('true')">✔ True</button>
        <button onclick="validateAnswer('false')">✘ False</button>
    </div>

    <!-- Result container -->
    <div id="result-container"></div>

    <script>
        let questions = [];
        let availableQuestions = [];
        let currentQuestionIndex = 0;
        let totalQuestionsToRun = 70;
        let questionTimer;
        let correctAnswers = 0;
        let wrongAnswers = [];
        let correctAnswerList = [];
        let userID = localStorage.getItem('username') || 'Guest'; // Retrieve stored username

        document.getElementById("user-id").innerText = userID; // Display User ID

        if (localStorage.getItem('authenticated') !== 'true') {
        window.location.href = 'login.html';
        }
        // Fetch questions from JSON file
        fetch('./questions.json')
            .then(response => response.json())
            .then(data => {
                questions = data;
                shuffleQuestions();
                availableQuestions = questions.slice(0, totalQuestionsToRun);
            })
            .catch(error => {
                console.error('Error loading questions:', error);
                document.getElementById('instruction-container').innerHTML += '<p style="color:red;">Error loading questions!</p>';
            });

        function shuffleQuestions() {
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
        }

        function startQuiz() {
            document.getElementById("instruction-container").style.display = "none";
            document.getElementById("question-container").style.display = "block";
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestionIndex < totalQuestionsToRun) {
                const question = availableQuestions[currentQuestionIndex];
                document.getElementById("question-container").innerText = 
                    `${currentQuestionIndex + 1}) Question ${question.number}: ${question.text}`;
                resetTimer();
            } else {
                clearTimeout(questionTimer);
                displayResults();
            }
        }

        function resetTimer() {
            clearTimeout(questionTimer);
            questionTimer = setTimeout(() => {
                validateAnswer(null); // Mark unanswered as incorrect
            }, 20000); // 20 seconds timer
        }

        function validateAnswer(userAnswer) {
            clearTimeout(questionTimer);

            const currentQuestion = availableQuestions[currentQuestionIndex];
            if (userAnswer === currentQuestion.ans) {
                correctAnswers++;
                correctAnswerList.push(currentQuestion);
            } else {
                wrongAnswers.push({
                    question: currentQuestion,
                    userAnswer: userAnswer || 'Unanswered'
                });
            }

            currentQuestionIndex++;
            showQuestion();
        }

        function displayResults() {
            document.getElementById("question-container").style.display = "none";
            document.querySelector(".button-container").style.display = "none";

            const resultContainer = document.getElementById("result-container");
            resultContainer.style.display = "block";
            resultContainer.innerHTML = `<h2>Quiz Completed!</h2>
                <p>User ID: ${userID}</p>
                <p>You answered ${correctAnswers} questions correctly out of ${totalQuestionsToRun}.</p>`;

            sendResultsToGoogleSheet(userID, userID, correctAnswers); // Save results with username
        }

         function sendResultsToGoogleSheet(userId, username, score) {
    const sheetURL = "https://script.google.com/macros/s/AKfycbx-60aAcJYx6hU1ynj4kRWadRhTnSiXyXauI-DxeAcC2CRZItP72XeD1dcmmPxugyyV/exec";

    fetch(sheetURL, {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ id: userId, username: username, score: score })
    })
    .then(response => response.text())
    .then(data => console.log("Result Saved: ", data))
    .catch(error => console.error("Error:", error));
}


    </script>
</body>
</html>
