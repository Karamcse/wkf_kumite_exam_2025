<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WKF Karate Federation - Login</title>
    <style>
        /* General Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f0f8ff, #dbe9f6); /* Light sky and soft blue gradient */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        /* Header */
        .header {
            color: #2c3e50;
            margin-bottom: 20px;
            padding: 10px;
        }

        .header h1 {
            font-size: 28px;
            margin: 5px 0;
        }

        .header h2 {
            font-size: 20px;
            margin: 5px 0;
            font-weight: normal;
        }

        /* Login Container */
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 350px;
            text-align: center;
            position: relative;
        }

        .login-container h2 {
            color: #34495e;
            margin-bottom: 15px;
        }

        /* Input field styles */
        .input-container {
            position: relative;
            margin: 10px 0;
        }

        input {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Password visibility toggle button */
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #007bff;
        }

        /* Button */
        button {
            padding: 10px;
            width: 100%;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        #error-message {
            color: red;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>WKF KARATE FEDERATION</h1>
        <h2>Kumite Competition</h2>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <h2>Login</h2>
        <div class="input-container">
            <input type="text" id="username" placeholder="Enter Username" />
        </div>
        <div class="input-container">
            <input type="password" id="password" placeholder="Enter Password" />
            <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
        </div>
        <button onclick="checkCredentials()">Login</button>
        <p id="error-message"></p>
    </div>

    <!-- JavaScript -->
    <script>
        let credentials = []; // Array to store multiple credentials

        // Fetch the credentials from credentials.json
        fetch('./credentials.json')
            .then(response => response.json())
            .then(data => {
                credentials = data;
            })
            .catch(error => {
                console.error('Error loading credentials:', error);
                document.getElementById('error-message').innerText = 'Error loading credentials!';
            });

        function checkCredentials() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const isValid = credentials.some(
                (cred) => cred.username === username && cred.password === password
            );

            if (isValid) {
                localStorage.setItem('authenticated', 'true');
                window.location.href = 'questions.html';
            } else {
                document.getElementById('error-message').innerText = 'Incorrect Username or Password!';
            }
        }

        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üôà'; // Change icon to hide
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è'; // Change icon to show
            }
        }
    </script>
</body>
</html>
